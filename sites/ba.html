<script>
    var y = document.getElementById("is2oa");
    y.style.display = "none";
    document.getElementById('i4dw').addEventListener('ended', hideandshow);

    function hideandshow() {
        var x = document.getElementById("is2oa");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

<script>
    var x = document.getElementById("i4dw");
    var z = document.getElementById("i02m");

    function playorpauseVid() {
        if (x.paused) {
            x.play();
            z.style.display = "none";
        }
        else {
            x.pause();
        }
    } 

    function playVidAndHide() {
         x.play();
         z.style.display = "none";
    } 
</script>
